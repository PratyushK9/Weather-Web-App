<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="weather-container card">
        <div class="search">
            
            <button id="theme-button"><img src="./images/moon.svg" alt="" id="themeIcon"></button>
            <input type="text" placeholder="City Name..." id="search-input">
            <button id="search-btn" class="btn"><img src="./images/search.svg" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="display-weather">
            <img src="./images/clear.png" alt="" id="weather-icon">
            <h1 id="temperature-heading">Temperature</h1>
            <h1 id="city-heading">City Name</h1>
            

        </div>

        <div class="other-weather-factors">
            <div class="factor-1">
            <img src="./images/humidIcon.png" alt="">
            <div class="display-factors">
                <h1 class="factor-heading" id="humid">%</h1>
                <h2 class="factor-heading">humid</h2>
            </div>

            </div>

            <div class="factor-2">
            <img src="./images/wind.svg" alt="">
            <div class="display-factors">
                <h1 class="factor-heading" id="wind">km/h</h1>
                <h2 class="factor-heading">wind speed</h2>
            </div>

            </div>
           

        </div>

        
    </div>

    


    
    <script src="script.js"></script>
</body>
</html>
